# Monitoring Stack Configuration
# 監控系統配置

# Global settings
global:
  namespace: monitoring

# Prometheus configuration
prometheus:
  enabled: true
  server:
    nodeSelector:
      node-role: infra
    tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"
    persistentVolume:
      enabled: true
      size: 10Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    service:
      type: NodePort
      nodePort: 30090

# kube-state-metrics configuration
kube-state-metrics:
  enabled: true
  nodeSelector:
    node-role: infra
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Node Exporter configuration
node-exporter:
  enabled: true
  # 部署到所有節點
  daemonset:
    enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

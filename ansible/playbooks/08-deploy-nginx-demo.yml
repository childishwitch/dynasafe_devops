---
- name: Deploy Nginx demo application via ArgoCD
  hosts: localhost
  connection: local
  become: no
  tasks:
    - name: Create nginx demo namespace
      shell: kubectl create namespace nginx-demo || true

    - name: Create Nginx deployment
      shell: |
        kubectl apply -f - <<EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nginx-demo
          namespace: nginx-demo
          labels:
            app: nginx-demo
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: nginx-demo
          template:
            metadata:
              labels:
                app: nginx-demo
            spec:
              nodeSelector:
                node-role: application
              tolerations:
                - key: "node-role"
                  operator: "Equal"
                  value: "application"
                  effect: "NoSchedule"
              containers:
                - name: nginx
                  image: nginx:1.25
                  ports:
                    - containerPort: 80
                  resources:
                    requests:
                      cpu: 100m
                      memory: 128Mi
                    limits:
                      cpu: 200m
                      memory: 256Mi
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 5
                    periodSeconds: 5
                  volumeMounts:
                    - name: nginx-config
                      mountPath: /usr/share/nginx/html
              volumes:
                - name: nginx-config
                  configMap:
                    name: nginx-demo-config
        EOF

    - name: Create Nginx service
      shell: |
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: Service
        metadata:
          name: nginx-demo-service
          namespace: nginx-demo
        spec:
          type: NodePort
          ports:
            - port: 80
              targetPort: 80
              nodePort: 30080
          selector:
            app: nginx-demo
        EOF

